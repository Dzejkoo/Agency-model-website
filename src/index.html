<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class='header'>
        <h1 class='header__logo'>
            <img class='header__logo-image' src='./images/Logo.png'>
        </h1>
    </header>
    <section class='users'>
        <div class='users__tile'>
            <img src='' class='users__image'>
            <span class='users__name'></span>
        </div>
        <div class='users__tile'>
            <img src='' class='users__image'>
            <span class='users__name'></span>
        </div>
        <div class='users__tile'>
            <img src='' class='users__image'>
            <span class='users__name'></span>
        </div>
        <div class='users__tile'>
            <img src='' class='users__image'>
            <span class='users__name'></span>
        </div>
        <div class='users__tile'>
            <img src='' class='users__image'>
            <span class='users__name'></span>
        </div>
        <div class='users__tile'>
            <img src='' class='users__image'>
            <span class='users__name'></span>
        </div>
        <div class='users__tile'>
            <img src='' class='users__image'>
            <span class='users__name'></span>
        </div>
    </section>
    <section class='card card--visible'>
        <section class='card__image'>
            <img class='card__image-sticker' src='./images/sticker.png' width="50px">
            <div class='card__image-wrapper'>
                <img id='model__image' class='card__image-photo' src='../public/images/photo-model.jpg'>
            </div>
        </section>
        <section class='card__content'>
            <header class='card__name'>Stephanie Seymour</header>
            <p class='card__description'>
            </p>

            <div class='card__gallery'>
                <img id='model__image' class='card__gallery-photo card__gallery-photo--active'
                    src='../public/images/photo-model-first.jpg'>
                <img id='model__image' class='card__gallery-photo' src='../public/images/photo-model-secound.jpg'>
                <img id='model__image' class='card__gallery-photo' src='../public/images/photo-model-third.jpg'>
            </div>
        </section>
        <section class='card__navigation'>
            <div class='card__container'>
                <span class='card__navigation-static'>0</span>
                <div class='card__count'>
                    <span class='card__navigation-number card__navigation-number--active'>1</span>
                </div>
            </div>

            <button class='card__navigation-button'>
                <a class='card__navigation-link' src=''>More</a>
            </button>
        </section>
    </section>
    <div class='navigation'>
        <button data-option='1' class='button'>prev</button>
        <button data-option='2' class='button'>next</button>
    </div>

</body>

</html>
