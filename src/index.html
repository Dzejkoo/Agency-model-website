<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class='header'>
        <h1 class='header__logo'>
            <img class='header__logo-image' src='../src/images/Logo.png'>
        </h1>
        <ul class='header__list'>
            <li class='header__item'>Agency</li>
            <li class='header__item'>Contact</li>
        </ul>
    </header>
    <main class='card'>
        <button class='button'>Prev</button>
        <section class='card__image'>
            <img class='card__image-sticker' src='../src/images/sticker.png' width="50px">
            <img class='card__image-main' src='../src/images/photo-model.jpg'>
        </section>
        <section class='card__content'>
            <header class='card__name'>Stephanie Seymour</header>
            <p class='card__description'>Lorem ipsum dolor sit amet, consectetur adipiscing elit. A eget vitae, molestie
                arcu. Nunc, lacinia sit id pretium. Felis vestibulum mattis nulla risus vulputate sit quam vitae mauris.
            </p>
            <div class='card__gallery'>
                <img class='card__gallery-photo' src='../src/images/photo-model-first.jpg'>
                <img class='card__gallery-photo' src='../src/images/photo-model-secound.jpg'>
                <img class='card__gallery-photo' src='../src/images/photo-model-third.jpg'>
            </div>
        </section>
        <section class='card__navigation'>
            <span class='card__navigation-number'>01</span>
            <button class='card__navigation-button'>More</button>
        </section>
        <button class='button button--next'>Next</button>
    </main>

</body>

</html>
